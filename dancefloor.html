<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/risingDancer.js"></script>
    <script src="src/growingRisingDancer.js"></script>
    <script src="src/movingDancer.js"></script>

  </head>
  <body>
    <audio id="myAudio" autoplay loop>
          <source src="audio/bach.mp3">
    </audio>

    <script>
    function aud_play_pause() {
      var myAudio = document.getElementById("myAudio");
      if (myAudio.paused) {
        myAudio.play();
      } else {
        myAudio.pause();
      }
    }
    </script>
    <div class="topbar">
     <!--  <span class="title">object dance party</span> -->
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">Add a skipping dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="RisingDancer">Add a balloon girl dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="GrowingRisingDancer">Add a growing and rising dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="MovingDancer">Add a moving dancer</a>
      <a href="#" class="lineUpButton">Line up</a>
      <a href="#" class="collideButton">Delete collisions</a>
      <button type="button" onclick="aud_play_pause()"><i class="fa fa-pause"></i></button>
          </div>
    <script src="src/init.js"></script>
  </body>
</html>
